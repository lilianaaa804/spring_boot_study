<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--링크-->
<ul>
    <li th:each="dto : ${list}">
        <a th:href="@{/sample/exView}">[[${dto}]]</a>
    </li>
</ul>
<hr>
<ul>
    <!--파라미터 추가-->
    <li th:each="dto : ${list}">
        <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a>
    </li>
</ul>
<ul>
    <!--sno를 path로 이용-->
    <li th:each="dto : ${list}">
        <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
    </li>
</ul>
<ul>
    <!--Thymeleaf의 기본객체: 문자, 숫자, 날짜, 웹에서 사용되는 파라미터, request, response, session-->
    <!--기본객체 사용하기: 날짜/ #를 앞에 붙인다.-->
    <li th:each="dto : ${list}">
        [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
    </li>
</ul>
</body>
</html>
